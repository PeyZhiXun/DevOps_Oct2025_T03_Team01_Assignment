name: ðŸ“¢ Stakeholder Notification

on:
  push:
    branches:
      - develop
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"**New Update Pushed!**\n**Dev:** ${{ github.actor }}\n**Branch:** ${{ github.ref_name }}\n**Commit:** ${{ github.event.head_commit.message }}\"}" \
          $DISCORD_WEBHOOK